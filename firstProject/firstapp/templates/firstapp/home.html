<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Bitcount+Prop+Double+Ink:slnt,wght@-2,100..900&family=Cal+Sans&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Oleo+Script&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poetsen+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'firstapp/style.css' %}">
</head>

<body>
    <div class="calculator-container">
        <h1>Basic Calculator</h1>

        <!-- Calculator Form -->
        <form method="post" class="calculator-form">
            {% csrf_token %}
            
            <input type="number" name="num1" placeholder="Enter first number" required>
            
            <select name="operation" required>
                <option value="addition">Add (+)</option>
                <option value="subtraction">Subtract (−)</option>
                <option value="multiplication">Multiply (×)</option>
                <option value="division">Divide (÷)</option>
            </select>
            
            <input type="number" name="num2" placeholder="Enter second number" required>
            
            <button type="submit">Calculate</button>
        </form>

        {% if result is not None %}
            <div class="result">
                <h2>Result: {{ result }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
